<!DOCTYPE html>
<html>
<head>
	<title>div 박스에 그림자 만들기</title>
	<style type="text/css">
		.redBox {
			box-shadow: 10px 10px red;
		}
		.blurBox {
			box-shadow: 10px 10px 5px skyblue;
		}
		.multiEffect {
			box-shadow: 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
		}
		div {
			width: 150px;
			height: 70px;
			padding: 10px;
			border: 10px solid lightgray;
			background-image: url("testimage.png");
			background-size: 150px 100px;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<h3>그림자 박스 만들기</h3>
	<hr>
	<div class="redBox">냥냥이 대모험</div><br>
	<div class="blurBox">냥냥이 대모험</div><br>
	<div class="multiEffect">냥냥이 대모험</div>
</body>
</html>
