<!DOCTYPE html>
<html>
<head>
	<title>이미지 테두리 만들기</title>
	<style type="text/css">
		p {
			background: yellow;
			width: 200px;
			height: 60px;
			padding: 10px;
			border: 20px solid lightgray; /* border-width, border-style 동시 지정 */
		}
		#round { border-image: url("icon.png") 30 round; }
		#repeat { border-image: url("icon.png") 30 repeat; }
		#strecth { border-image: url("icon.png") 30 strecth; }
	</style>
</head>
<body>
	<h3>이미지 테두리 만들기</h3>
	<hr>
	다음은 원본 이미지입니다.<br>
	<img src="icon.png" alt="원본">
	<hr>
	<p>20X20 크기의 회색 테두리를 가진 P 태그</p>
	<p id="round">round 스타일 이미지 테두리</p>
	<p id="repeat">repeat 스타일 이미지 테두리</p>
	<p id="strecth">strecth 스타일 이지미 테두리</p>
</body>
</html>
