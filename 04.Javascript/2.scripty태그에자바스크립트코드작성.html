<!DOCTYPE html>
<html>
<head>
	<title>script 태그에 자바스크립트 작성</title>
	<script type="text/javascript">
		function over(obj) {
			obj.scr="icon.png";
		}
		function out(obj) {
			obj.scr="testimage.png";
		}
	</script>
</head>
<body>
	<h3>마우스 올려 보세요</h3>
	<hr>
	<img src="testimage.png" alt="이미지" onmouseover="over(this)" onmouseout="out(this)">
</body>
</html>
