<!DOCTYPE html>
<html>
<head>
	<title>대입연산</title>
</head>
<body>
	<h3>대입얀신</h3>
	<hr>
	<script type="text/javascript">
		var x=3, y=3, z=3;
		document.write("x=" + x + ", y=" + y);
		document.write(", z=" + z + "<br><br>");

		x+=3;
		y*=3;
		z%=2;

		document.write("x += 3; 실행 후, x=" + x + "<br>");
		document.write("y *= 3; 실행 후, y=" + y + "<br>");
		document.write("z %= 3; 실행 후, z=" + z);
	</script>
</body>
</html>
